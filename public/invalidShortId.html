<html>
    <head>
        <title>Short URL Not Found</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body style="color: rgba(0,0,0,0.87); font-size: 16px; line-height: 24px;
            margin: 48px auto 0; max-width: 616px; padding: 0 16px;">
        <div style="border-bottom: 1px solid rgba(0,0,0,0.1); font-size: 32px; font-weight: 350; line-height: 36px; margin: 24px 0 16px 0; padding: 0 0 16px 0;">
            <div>Long URL Not Found</div>
        </div>
        <div>
            <p>Short URL <b>(https://backend.fullstackwhiz.xyz/<%= shortId %>)</b> not found </p>
            <p>If you are the developer of this app, ensure that your Dynamic Links domain is correctly configured and that the path component of this URL is valid. </p>
        </div>
    </body>
</html>
